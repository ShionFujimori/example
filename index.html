<!DOCTYPE html>
<html>
　<head>
	<meta charset="utf-8">
	<title>DaaBlog</title>
	<link rel="stylesheet" href="stylesheet.css">
　</head>

　<body>
	<div class="header">
		<div class="header_logo">DaaBlog</div>
		<div class="header_list">
			<ul>
				<li>自己紹介</li>
				<li>ブログ一覧</li>
				<li>アンケート</li>
			</ul>
		</div>
	</div>

	<div class="main">
		<div class="main_heading">
			<h1>HELLO WORLD<span>.</span></h1>
			<h2>DaaBlogの 世界へようこそ</h2>
		</div>

		<div class="main_contents">
			<h3 class="main_contents_title">ブログ一覧</h3>
			<div class="main_contents_item">
				<img src="artificial_intelligence.jpg">
				<p>人工知能関連</p>
			</div>
			<div class="main_contents_item">
				<img src="computer_science.jpg">
				<p>プログラミング関連</p>
			</div>
			<div class="main_contents_item">
				<img src="global.jpg">
				<p>留学生・帰国子女向け</p>
			</div>
			<div class="main_contents_item">
				<img src="personal.jpg">
				<p>私生活</p>
			</div>
		</div>

		<div class="main_comment">
			<h3 class="main_contents_title">コメント</h3>
			<p>お名前（必須）</p>
			<input>
			<p>メールアドレス（必須）</p>
			<input>
			<p>コメント内容（必須）</p>
			<textarea></textarea>
			<p>※必須項目は必ずご入力ください</p>
			<input class="comment_submit" type="submit" value="送信">
		</div>
	</div>

	<div class="footer">
		<div class="footer_logo">DaaBlog</div>
		<div class="footer_list">
			<ul>
				<li>DaaBlogとは</li>
				<li>自己紹介</li>
				<li>コメント</li>
			</ul>
		</div>
	</div>
　</body>
</html>
